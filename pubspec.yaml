name: parking_kori
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  cache_manager: ^1.0.0+4
  mobile_scanner: ^4.0.1
  pretty_qr_code: ^3.3.0
  flutter_barcode_scanner: ^2.0.0
  device_info_plus: ^9.1.2
  sunmi_printer_plus: ^2.1.2
  http: ^1.2.0
  sqflite: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  
  assets:
    - asset/image/

  fonts:
    - family: Myfont
      fonts:
        - asset: asset/font/LexendDeca-Regular.ttf

  