name: parking_kori
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  cache_manager: ^1.0.0+4
  mobile_scanner: ^4.0.1
  pretty_qr_code: ^3.3.0
  flutter_barcode_scanner: ^2.0.0
  device_info_plus: ^9.1.2
  sunmi_printer_plus: ^2.1.2
  http: ^1.2.1
  sqflite: ^2.3.2
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  camera: ^0.10.5+9
  barcode_scan2: ^4.3.0
  path: ^1.9.0
  date_field: ^5.0.1
  fluttertoast: ^8.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

  
  assets:
    - asset/image/
    - lib/.env

  fonts:
    - family: Myfont
      fonts:
        - asset: asset/font/LexendDeca-Regular.ttf

  